    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
<!-- Adding Time-Blocks -->
<div class="container-lg px-5">
  <div class="container">
    <div class="row">
      <div class="col-1 hour">8 AM</div>
      <textarea class="col-10 description past"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">9 AM</div>
      <textarea class="col-10 description past"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">10 AM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">11 AM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">12 PM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">1 PM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">2 PM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">3 PM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">4 PM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">5 PM</div>
      <textarea class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>
</div>

        time-block divs accordingly. The javascript will need to do this by

    </html>
