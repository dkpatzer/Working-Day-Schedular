<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Adding Time-Blocks -->
<div class="container-lg px-5">
  <div class="container">
    <div class="row">
      <div class="col-1 hour">8 AM</div>
      <textarea id="hour8" class="col-10 description past"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">9 AM</div>
      <textarea id="hour9" class="col-10 description past"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">10 AM</div>
      <textarea id="hour10" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">11 AM</div>
      <textarea id="hour11" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">12 PM</div>
      <textarea id="hour12" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">1 PM</div>
      <textarea id="hour13" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">2 PM</div>
      <textarea id="hour14" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">3 PM</div>
      <textarea id="hour15" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">4 PM</div>
      <textarea id="hour16" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
    <div class="row">
      <div class="col-1 hour">5 PM</div>
      <textarea id="hour17" class="col-10 description future"></textarea>
      <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
